<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITEL_EINGEBEN</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/promotion.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./js/form.js">
    <link rel="stylesheet" href="./js/databaseClient.js">
</head>

<body class="webpage">
    <div class="header">
        <div class="left-nav">
            <nav>
                <div id="marker"></div>
                <a id="active-nav-item" class="nav-link active-link" href="index.html">Home</a>
                <a class="nav-link" href="lookbook.html">Lookbook</a>
                <a class="nav-link" href="#">Promotion</a>
            </nav>
            <script type="text/javascript">
                /*https://www.youtube.com/watch?v=nGdwRP9ZsA4*/

                var marker = document.querySelector('#marker')
                var item = document.querySelectorAll('nav a')

                function indicator(navbarElement) {
                    marker.style.left = navbarElement.offsetLeft + "px";
                    marker.style.width = navbarElement.offsetWidth + "px";
                }

                var activeNavigationItem = document.querySelectorAll("nav a");
                marker.style.left = activeNavigationItem[0].offsetLeft + "px";
                marker.style.width = activeNavigationItem[0].offsetWidth + "px";
                console.log(activeNavigationItem)

                item.forEach(link => {
                    link.addEventListener('mouseover', (navbarElement) => {
                        indicator(navbarElement.target);
                        console.log(navbarElement.target)
                    })
                })
            </script>
        </div>
        <div class="mid-logo">
            <img class="logo" src="images/logo.png" alt="">
        </div>
        <div class="right-empty"></div>
    </div>

    <div class="content">

        <div class="game">

        </div>

        <div id="formContainer">
            <div>
                Füllen Sie alle Felder aus.
            </div> <br>

            <form action="form.js">
                <label for="geschlecht">Geschlecht:</label><br>
                <input type="checkbox" id="mann" name="geschlecht" value="Mann">
                <label for="mann">Mann</label>
                <input type="checkbox" id="frau" name="geschlecht" value="Frau">
                <label for="frau">Frau</label> <br> <br>
                
                <label for="vorname">Vorname:</label>
                <input type="text" id="vorname" name="vorname" required><br>
                
                <label for="nachname">Nachname:</label>
                <input type="text" id="nachname" name="nachname" required> <br>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required><br>
                
                <input type="submit" value="Absenden">
              </form>
        </div>

        <div id="thankYouContainer" class="hidden">
            Vielen Dank fürs Ausfüllen.
        </div>

    </div>
    <div class="footer">footer</div>
    <script src="./js/databaseClient.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/game.js"></script>
</body>


</html>
